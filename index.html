<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Побег Персонажей</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            pointer-events: auto;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        h1 { margin-top: 0; color: #333; }
        .char-select {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .char-btn {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            background: white;
            transition: 0.2s;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .char-btn img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            object-position: 0 0; 
        }
        .char-btn:hover, .char-btn.selected {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        button.start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button.menu-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button.start-btn:active, button.menu-btn:active { transform: scale(0.98); }
        #score-board {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="score-board">Счет: 0</div>

    <div id="ui-layer">
        <div id="start-screen" class="menu-box">
            <h1>Выберите героя</h1>
            <div class="char-select" id="char-list"></div>
            <button class="start-btn" onclick="startGame()">ИГРАТЬ</button>
            <p style="font-size: 12px; color: #666;">ПК: Пробел/Мышь | Телефон: Тап по экрану</p>
        </div>

        <div id="game-over-screen" class="menu-box hidden">
            <h1>Игра окончена</h1>
            <p>Ваш счет: <span id="final-score">0</span></p>
            <button class="start-btn" onclick="resetGame()">Заново</button>
            <br>
            <button class="menu-btn" onclick="backToMenu()">Сменить героя</button>
        </div>
    </div>

    <script>
        const characters = [
            { id: 'eva', name: 'Ева', file: 'eva.png', obsFile: 'eva_obs.png' },
            { id: 'master', name: 'Мастер', file: 'master.png', obsFile: 'eva_obs.png' },
            { id: 'fedor', name: 'Федор', file: 'fedor.png', obsFile: 'volodya_obs.png' },
            { id: 'volodya', name: 'Володя', file: 'volodya.png', obsFile: 'volodya_obs.png' },
            { id: 'georgiy', name: 'Георгий-А.', file: 'georgiy.png', obsFile: 'georgiy_obs.png' },
            { id: 'kvek', name: 'Квек', file: 'kvek.png', obsFile: 'volodya_obs.png' },
            { id: 'gavriil', name: 'Гавриил', file: 'gavriil.png', obsFile: 'gm_obs.png' },
            { id: 'mikhail', name: 'Михаил', file: 'mikhail.png', obsFile: 'gm_obs.png' }
        ];

        const sounds = {
            bg: new Audio('bg_music.mp3'),
            jump: new Audio('jump.mp3'),
            lose: new Audio('gameover.mp3')
        };
        sounds.bg.loop = true;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        ctx.imageSmoothingEnabled = false;

        let width, height, groundY;
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            groundY = height - 150;
            ctx.imageSmoothingEnabled = false;
        }
        window.addEventListener('resize', resize);
        
        let gameRunning = false;
        let score = 0;
        let gameSpeed = 5;
        let selectedCharIndex = 0;
        let frameCount = 0;
        let bgX = 0;

        const bgImage = new Image(); bgImage.src = 'background.png';
        let playerImg = new Image();
        let obsImg = new Image();

        const player = {
            x: 50,
            y: 0,
            w: 200, 
            h: 200, 
            dy: 0,
            jumpPower: -26, 
            gravity: 0.9,   
            grounded: false,
            frameX: 0,
            action: 0,
            timer: 0
        };

        const obstacles = [];

        function initMenu() {
            const list = document.getElementById('char-list');
            list.innerHTML = ""; 
            characters.forEach((char, index) => {
                const btn = document.createElement('div');
                btn.className = 'char-btn' + (index === selectedCharIndex ? ' selected' : '');
                btn.onclick = () => selectCharacter(index, btn);
                btn.innerHTML = `
                    <div style="
                        width: 50px; height: 50px; 
                        background: url('${char.file}') no-repeat; 
                        background-size: 150px 100px;
                        background-position: 0 0;
                        image-rendering: pixelated;
                    "></div>
                    <span style="font-size:12px">${char.name}</span>
                `;
                list.appendChild(btn);
            });
            resize();
        }

        function selectCharacter(index, btnElement) {
            selectedCharIndex = index;
            document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
        }

        function startGame() {
            const charData = characters[selectedCharIndex];
            playerImg.src = charData.file;
            obsImg.src = charData.obsFile;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-board').style.display = 'block';
            
            gameRunning = true;
            score = 0;
            gameSpeed = 6;
            bgX = 0;
            obstacles.length = 0;
            player.y = groundY - player.h;
            player.dy = 0;
            
            sounds.bg.currentTime = 0;
            sounds.bg.play().catch(e => console.log("Audio play failed", e));
            
            loop();
        }

        function backToMenu() {
            gameRunning = false;
            sounds.bg.pause();
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('score-board').style.display = 'none';
            initMenu();
        }

        function spawnObstacle() {
            const size = 175; 
            obstacles.push({
                x: width,
                y: groundY - size,
                w: size,
                h: size
            });
        }

        function update() {
            bgX -= gameSpeed * 0.5;
            if (bgX <= -width) bgX = 0;

            gameSpeed += 0.003;
            score++;
            document.getElementById('score-board').innerText = "Счет: " + Math.floor(score / 10);

            if (keys['Space'] || keys['Click']) {
                if (player.grounded) {
                    player.dy = player.jumpPower;
                    player.grounded = false;
                    player.action = 1;
                    sounds.jump.currentTime = 0;
                    sounds.jump.play();
                }
            }

            player.y += player.dy;
            
            if (player.y + player.h < groundY) {
                player.dy += player.gravity;
                player.grounded = false;
            } else {
                player.dy = 0;
                player.grounded = true;
                player.y = groundY - player.h;
                player.action = 0;
            }

            player.timer++;
            if (player.timer > 10 - Math.min(gameSpeed, 5)) {
                player.frameX++;
                if (player.frameX > 2) player.frameX = 0;
                player.timer = 0;
            }

            if (frameCount % Math.floor(Math.random() * 50 + 80) === 0) {
                spawnObstacle();
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;

                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    continue;
                }

                if (
                    player.x + 45 < obs.x + obs.w - 45 &&
                    player.x + player.w - 45 > obs.x + 45 &&
                    player.y + 45 < obs.y + obs.h - 45 &&
                    player.y + player.h - 45 > obs.y + 45
                ) {
                    gameOver();
                }
            }
            frameCount++;
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.imageSmoothingEnabled = false;

            ctx.drawImage(bgImage, bgX, 0, width, height);
            ctx.drawImage(bgImage, bgX + width, 0, width, height);
            
            let spriteRow = player.grounded ? 0 : 1; 
            
            ctx.drawImage(
                playerImg, 
                player.frameX * 100, spriteRow * 100,
                100, 100,
                player.x, player.y,
                player.w, player.h
            );

            for (let obs of obstacles) {
                ctx.drawImage(obsImg, obs.x, obs.y, obs.w, obs.h);
            }
        }

        function loop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameRunning = false;
            sounds.bg.pause();
            sounds.lose.play();
            document.getElementById('final-score').innerText = Math.floor(score / 10);
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('score-board').style.display = 'none';
        }

        function resetGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
        }

        const keys = {};
        window.addEventListener('keydown', e => { if (e.code === 'Space') keys['Space'] = true; });
        window.addEventListener('keyup', e => { if (e.code === 'Space') keys['Space'] = false; });
        window.addEventListener('mousedown', () => keys['Click'] = true);
        window.addEventListener('mouseup', () => keys['Click'] = false);
        window.addEventListener('touchstart', (e) => { keys['Click'] = true; }, {passive: false});
        window.addEventListener('touchend', (e) => { keys['Click'] = false; });
        window.onkeydown = function(e) { return !(e.keyCode == 32); };

        initMenu();
    </script>
</body>
</html>
