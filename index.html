<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slavic Runner: Hardcore Edition</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; touch-action: manipulation; }
        #game-container { position: relative; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        canvas { 
            display: block; 
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
        }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; color: white; text-align: center; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
        .char-btn { background: #222; border: 2px solid #555; padding: 10px; cursor: pointer; border-radius: 8px; display: flex; flex-direction: column; align-items: center; transition: 0.2s; }
        .char-btn:active { transform: scale(0.9); }
        .char-btn img { width: 60px; height: 60px; object-fit: contain; image-rendering: pixelated; }
        
        #score-container { position: absolute; top: 20px; right: 20px; color: white; text-align: right; z-index: 5; display: none; }
        #score { font-size: 32px; font-weight: bold; text-shadow: 3px 3px #000; }
        #highscore { font-size: 16px; color: #ffcc00; text-shadow: 2px 2px #000; }

        button#restart { margin-top: 20px; padding: 15px 30px; font-size: 24px; background: #ffcc00; border: none; font-weight: bold; cursor: pointer; display: none; border-radius: 10px; box-shadow: 0 5px 0 #b38f00; }
        button#restart:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score-container">
        <div id="score">00000</div>
        <div id="highscore">РЕКОРД: 00000</div>
    </div>
    <div id="ui-layer">
        <h1 id="title">СЛАВЯНСКИЙ ЗАБЕГ</h1>
        <div class="char-grid" id="char-selection"></div>
        <button id="restart" onclick="resetGame()">ИГРАТЬ СНОВА</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Звуки
    const sfxJump = new Audio('jump.mp3');
    const sfxDie = new Audio('die.mp3');
    const music = new Audio('music.mp3');
    music.loop = true;

    // Персонажи
    const characters = [
        { id: 'eva', name: 'Ева', src: 'eva.png', obs: 'eva_obs.png' },
        { id: 'volodya', name: 'Володя', src: 'volodya.png', obs: 'volodya_obs.png' },
        { id: 'fedor', name: 'Федор', src: 'fedor.png', obs: 'fedor_obs.png' },
        { id: 'kvek', name: 'Квек', src: 'kvek.png', obs: 'kvek_obs.png' },
        { id: 'master', name: 'Мастер', src: 'master.png', obs: 'master_obs.png' },
        { id: 'georgiy', name: 'Георгий', src: 'georgiy.png', obs: 'georgiy_obs.png' }
    ];

    let isPlaying = false;
    let score = 0;
    let highscore = localStorage.getItem('slavic_highscore') || 0;
    let gameSpeed = 7; 
    let bgX = 0;
    let groundY = 0;
    const bgImg = new Image(); bgImg.src = 'bg.png';

    const player = {
        x: 100, y: 0, w: 500, h: 500, 
        velocityY: 0, gravity: 0.8, 
        jumpPower: -23, isJumping: false,
        sprite: new Image(),
        frameX: 0, frameY: 0, timer: 0
    };

    let obstacles = [];
    const obsImg = new Image();

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        groundY = canvas.height - 550; 
        player.y = groundY;
    }
    window.addEventListener('resize', resize);
    resize();

    function initMenu() {
        const grid = document.getElementById('char-selection');
        document.getElementById('highscore').innerText = "РЕКОРД: " + Math.floor(highscore).toString().padStart(5, '0');
        characters.forEach(char => {
            const div = document.createElement('div');
            div.className = 'char-btn';
            div.innerHTML = `<img src="${char.src}"><span>${char.name}</span>`;
            div.onclick = () => startGame(char);
            grid.appendChild(div);
        });
    }

    function startGame(char) {
        player.sprite.src = char.src;
        obsImg.src = char.obs;
        isPlaying = true;
        score = 0;
        gameSpeed = 7;
        obstacles = [];
        document.getElementById('ui-layer').style.display = 'none';
        document.getElementById('score-container').style.display = 'block';
        music.play();
        animate();
    }

    function resetGame() {
        location.reload(); 
    }

    function jump() {
        if (!player.isJumping && isPlaying) {
            player.velocityY = player.jumpPower;
            player.isJumping = true;
            player.frameY = 1; 
            player.frameX = 0;
            sfxJump.currentTime = 0;
            sfxJump.play();
        }
    }

    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') jump(); });
    window.addEventListener('touchstart', jump);

    function animate() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ФОН
        const bgWidth = canvas.height * (bgImg.width / bgImg.height);
        bgX -= gameSpeed * 0.4;
        if (bgX <= -bgWidth) bgX = 0;
        ctx.drawImage(bgImg, bgX, 0, bgWidth, canvas.height);
        ctx.drawImage(bgImg, bgX + bgWidth, 0, bgWidth, canvas.height);

        // ФИЗИКА
        player.velocityY += player.gravity;
        player.y += player.velocityY;

        if (player.y > groundY) {
            player.y = groundY;
            player.velocityY = 0;
            if (player.isJumping) {
                player.isJumping = false;
                player.frameY = 0;
            }
        }

        player.timer++;
        if (player.timer % 8 === 0) {
            player.frameX++;
            if (player.frameX > 2) player.frameX = 0;
        }

        ctx.drawImage(player.sprite, 
            player.frameX * 100, player.frameY * 100, 100, 100,
            player.x, player.y, player.w, player.h
        );

        // ГЕНЕРАЦИЯ ПРЕПЯТСТВИЙ (частота зависит от скорости)
        let spawnRate = Math.max(60, 120 - Math.floor(gameSpeed * 2));
        if (player.timer % spawnRate === 0) {
            obstacles.push({ x: canvas.width, y: groundY + 50, w: 450, h: 450 });
        }

        obstacles.forEach((obs, index) => {
            obs.x -= gameSpeed;
            ctx.drawImage(obsImg, obs.x, obs.y, obs.w, obs.h);

            // ХИТБОКС
            const p = 110; // Отступ для честности
            if (player.x + p < obs.x + obs.w - p &&
                player.x + player.w - p > obs.x + p &&
                player.y + p < obs.y + obs.h - p &&
                player.y + player.h - p > obs.y + p) {
                endGame();
            }

            if (obs.x + obs.w < -500) obstacles.splice(index, 1);
        });

        // УСКОРЕНИЕ И СЧЕТ
        score += 0.1;
        gameSpeed += 0.002; // Игра плавно ускоряется каждую секунду
        
        document.getElementById('score').innerText = Math.floor(score).toString().padStart(5, '0');

        requestAnimationFrame(animate);
    }

    function endGame() {
        isPlaying = false;
        music.pause();
        sfxDie.play();

        // Проверка рекорда
        if (score > highscore) {
            highscore = score;
            localStorage.setItem('slavic_highscore', highscore);
        }

        document.getElementById('ui-layer').style.display = 'flex';
        document.getElementById('title').innerText = "ПОТРАЧЕНО";
        document.getElementById('char-selection').style.display = 'none';
        document.getElementById('restart').style.display = 'block';
        document.getElementById('highscore').innerText = "РЕКОРД: " + Math.floor(highscore).toString().padStart(5, '0');
    }

    initMenu();
</script>
</body>
</html>
