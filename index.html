<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation; /* Важно для телефонов */
            -webkit-user-select: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        /* Экраны меню */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 { font-size: 3rem; margin-bottom: 20px; text-shadow: 2px 2px #000; text-align: center; }
        p { font-size: 1.5rem; margin-bottom: 30px; text-align: center; }

        /* Сетка выбора персонажей */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            padding: 20px;
        }

        .char-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;
        }

        .char-card:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
        }

        .char-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            object-position: 0 0; 
            border-radius: 50%;
            margin-bottom: 5px;
        }
        
        .char-name { font-size: 1rem; font-weight: bold; }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.95); }

        #scoreBoard {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
            pointer-events: none;
        }

        /* Адаптив интерфейса для телефонов */
        @media (max-width: 768px) {
            .char-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 2rem; }
            .char-card img { width: 60px; height: 60px; }
            .btn { font-size: 1.2rem; padding: 10px 30px; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreBoard" class="hidden">Очки: 0</div>

    <div id="menuScreen" class="screen">
        <h1>Выберите героя</h1>
        <div class="char-grid" id="charGrid">
            </div>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <h1>Ой! Вы проиграли</h1>
        <p id="finalScore">Очки: 0</p>
        <div style="display: flex; gap: 20px;">
            <button class="btn" onclick="game.restart()">Играть снова</button>
            <button class="btn" style="background: #fff;" onclick="game.toMenu()">Меню</button>
        </div>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>
    <audio id="soundJump" src="jump.mp3"></audio>
    <audio id="soundFail" src="fail.mp3"></audio>

    <script>
        // --- СПИСОК ПЕРСОНАЖЕЙ ---
        const CHARACTERS = [
            { id: 'eva', name: 'Ева', file: 'eva.png', obs: 'eva_obs.png' },
            { id: 'master', name: 'Мастер', file: 'master.png', obs: 'master_obs.png' },
            { id: 'fedor', name: 'Федор', file: 'fedor.png', obs: 'fedor_obs.png' },
            { id: 'volodya', name: 'Володя', file: 'volodya.png', obs: 'volodya_obs.png' },
            { id: 'georgiy', name: 'Георгий-А', file: 'georgiy.png', obs: 'georgiy_obs.png' },
            { id: 'gavriil', name: 'Гавриил', file: 'gavriil.png', obs: 'gavriil_obs.png' },
            { id: 'mikhail', name: 'Михаил', file: 'mikhail.png', obs: 'mikhail_obs.png' },
            { id: 'kvek', name: 'Квек', file: 'kvek.png', obs: 'kvek_obs.png' }
        ];

        // --- ДВИЖОК ИГРЫ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Звуки
        const bgMusic = document.getElementById('bgMusic');
        const soundJump = document.getElementById('soundJump');
        const soundFail = document.getElementById('soundFail');
        
        bgMusic.volume = 0.4;
        soundJump.volume = 0.6;

        // Глобальные переменные размера
        let canvasWidth, canvasHeight;
        let groundHeight;

        class Game {
            constructor() {
                this.state = 'menu'; 
                this.score = 0;
                this.speed = 0;
                this.currentChar = null;
                this.player = null;
                this.obstacles = [];
                this.bgX = 0;
                this.isMobile = false;
                
                // Фон
                this.bgImage = new Image();
                this.bgImage.src = 'background.png';
                
                // Настройка размеров
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.initInput();
                this.buildMenu();
                
                // Переменные для анимации
                this.lastTime = 0;
                this.animationFrameId = null;
            }

            resize() {
                canvasWidth = window.innerWidth;
                canvasHeight = window.innerHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                // --- АДАПТАЦИЯ ПОД ТЕЛЕФОН ---
                // Если ширина меньше 768px, считаем это телефоном
                this.isMobile = canvasWidth < 768;

                // На телефоне земля чуть ниже (10%), на ПК выше (15%)
                groundHeight = this.isMobile ? canvasHeight * 0.1 : canvasHeight * 0.15;
            }

            buildMenu() {
                const grid = document.getElementById('charGrid');
                grid.innerHTML = '';
                CHARACTERS.forEach(char => {
                    const div = document.createElement('div');
                    div.className = 'char-card';
                    div.innerHTML = `
                        <img src="${char.file}" alt="${char.name}">
                        <div class="char-name">${char.name}</div>
                    `;
                    div.onclick = () => this.startGame(char);
                    grid.appendChild(div);
                });
            }

            initInput() {
                // Пробел
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        if (this.state === 'playing') this.player.jump();
                        if (this.state === 'gameover') this.restart();
                    }
                });

                // Тап по экрану / Клик мышкой
                const handleTap = () => {
                    if (this.state === 'playing') this.player.jump();
                };

                document.addEventListener('touchstart', (e) => {
                    handleTap(); 
                    // e.preventDefault(); // Можно раскомментировать, если будет скроллиться
                }, {passive: false});
                
                document.addEventListener('mousedown', handleTap);
            }

            startGame(charConfig) {
                this.currentChar = charConfig;
                this.state = 'playing';
                this.score = 0;
                this.speed = this.isMobile ? 8 : 10; // На телефоне чуть медленнее старт
                this.obstacles = [];
                
                this.player = new Player(charConfig, this.isMobile);

                // UI
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('gameOverScreen').classList.add('hidden');
                document.getElementById('scoreBoard').classList.remove('hidden');
                
                // Звук
                soundFail.pause();
                soundFail.currentTime = 0;
                bgMusic.play().catch(e => console.log("Music blocked until interaction"));

                this.loop();
            }

            gameOver() {
                this.state = 'gameover';
                cancelAnimationFrame(this.animationFrameId);
                
                bgMusic.pause();
                soundFail.play();
                
                document.getElementById('finalScore').innerText = `Очки: ${Math.floor(this.score)}`;
                document.getElementById('gameOverScreen').classList.remove('hidden');
                document.getElementById('scoreBoard').classList.add('hidden');
            }

            restart() {
                this.startGame(this.currentChar);
            }

            toMenu() {
                document.getElementById('gameOverScreen').classList.add('hidden');
                document.getElementById('menuScreen').classList.remove('hidden');
                this.state = 'menu';
            }

            spawnObstacle() {
                const lastObs = this.obstacles[this.obstacles.length - 1];
                
                // Дистанция зависит от устройства (на телефоне плотнее, но скорость ниже)
                let baseSafeDist = this.isMobile ? 300 : 600; 
                let randomDist = Math.random() * (this.isMobile ? 300 : 500);
                let safeDistance = baseSafeDist + randomDist;
                
                if (!lastObs || (canvasWidth - lastObs.x > safeDistance)) {
                    if (Math.random() < 0.05) { 
                        this.obstacles.push(new Obstacle(this.currentChar.obs, this.speed, this.isMobile));
                    }
                }
            }

            update() {
                this.speed += 0.005; 
                this.score += 0.1;
                document.getElementById('scoreBoard').innerText = `Очки: ${Math.floor(this.score)}`;

                // Фон
                this.bgX -= this.speed * 0.5;
                if (this.bgX <= -canvasWidth) this.bgX = 0;

                // Игрок
                this.player.update();

                // Препятствия
                this.spawnObstacle();
                
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let obs = this.obstacles[i];
                    obs.update(this.speed);

                    if (obs.x + obs.width < 0) {
                        this.obstacles.splice(i, 1);
                    }

                    if (this.checkCollision(this.player, obs)) {
                        this.gameOver();
                    }
                }
            }

            draw() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                // Фон
                if (this.bgImage.complete) {
                    ctx.drawImage(this.bgImage, this.bgX, 0, canvasWidth, canvasHeight);
                    ctx.drawImage(this.bgImage, this.bgX + canvasWidth, 0, canvasWidth, canvasHeight);
                } else {
                    ctx.fillStyle = '#444';
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                }

                this.player.draw();
                this.obstacles.forEach(obs => obs.draw());
            }

            checkCollision(player, obs) {
                // --- ХИТБОКС (НЕВИДИМАЯ ЗОНА) ---
                // 0.3 = 30% от размера картинки (чтобы обрезать пустые края)
                const hitBoxShrink = 0.3; 

                const pW = player.width * hitBoxShrink;
                const pH = player.height * hitBoxShrink;
                // Центрируем хитбокс
                const pX = player.x + (player.width - pW) / 2;
                const pY = player.y + (player.height - pH) / 2;

                const oW = obs.width * hitBoxShrink;
                const oH = obs.height * hitBoxShrink;
                const oX = obs.x + (obs.width - oW) / 2;
                const oY = obs.y + (obs.height - oH) / 2;

                return (
                    pX < oX + oW &&
                    pX + pW > oX &&
                    pY < oY + oH &&
                    pY + pH > oY
                );
            }

            loop() {
                if (this.state !== 'playing') return;
                this.update();
                this.draw();
                this.animationFrameId = requestAnimationFrame(() => this.loop());
            }
        }

        class Player {
            constructor(config, isMobile) {
                this.img = new Image();
                this.img.src = config.file;
                
                // --- АДАПТАЦИЯ РАЗМЕРА ИГРОКА ---
                // ПК: 50% от высоты экрана. Телефон: 30% (чтобы не было гигантизма)
                const sizeMultiplier = isMobile ? 0.3 : 0.5;
                this.height = canvasHeight * sizeMultiplier;
                
                // Ограничитель (чтобы на ультра-широких экранах не было монстров)
                // ПК макс 400px, Телефон макс 180px
                const maxPixelHeight = isMobile ? 180 : 400;
                if (this.height > maxPixelHeight) this.height = maxPixelHeight;
                
                this.width = this.height; // Квадратная пропорция (1000x1000 исходник)

                // Позиция
                this.x = isMobile ? 50 : 100; // На телефоне ближе к краю
                this.y = canvasHeight - groundHeight - this.height;
                
                // --- ФИЗИКА (Адаптивная) ---
                this.dy = 0;
                // На телефоне прыжок чуть резче, так как экран меньше
                this.jumpForce = canvasHeight * (isMobile ? 0.04 : 0.05); 
                this.gravity = canvasHeight * (isMobile ? 0.0025 : 0.0022);
                
                this.originalY = this.y;
                this.isJumping = false;

                // Анимация
                this.frameIndex = 0;
                this.tickCount = 0;
                this.ticksPerFrame = 5;
            }

            jump() {
                if (!this.isJumping) {
                    this.dy = -this.jumpForce;
                    this.isJumping = true;
                    soundJump.currentTime = 0;
                    soundJump.play();
                }
            }

            update() {
                // Анимация кадров
                this.tickCount++;
                if (this.tickCount > this.ticksPerFrame) {
                    this.tickCount = 0;
                    this.frameIndex++;
                    if (this.frameIndex > 2) this.frameIndex = 0;
                }

                // Физика
                this.y += this.dy;
                if (this.y < this.originalY) {
                    this.dy += this.gravity;
                    this.isJumping = true;
                } else {
                    this.y = this.originalY;
                    this.dy = 0;
                    this.isJumping = false;
                }
            }

            draw() {
                if (!this.img.complete) return;

                // Логика спрайт-листа:
                // Ряд 0 (Y=0) - Бег
                // Ряд 1 (Y=1000) - Прыжок
                let sourceY = this.isJumping ? 1000 : 0;
                let sourceX = this.frameIndex * 1000;

                ctx.drawImage(
                    this.img,
                    sourceX, sourceY, 1000, 1000, 
                    this.x, this.y, this.width, this.height
                );
            }
        }

        class Obstacle {
            constructor(imgSrc, speed, isMobile) {
                this.img = new Image();
                this.img.src = imgSrc;
                
                // --- АДАПТАЦИЯ РАЗМЕРА ПРЕПЯТСТВИЯ ---
                // ПК: 30% высоты экрана. Телефон: 20%
                const sizeMultiplier = isMobile ? 0.2 : 0.3;
                this.height = canvasHeight * sizeMultiplier;
                
                const maxPixelHeight = isMobile ? 120 : 240;
                if (this.height > maxPixelHeight) this.height = maxPixelHeight;
                
                this.width = this.height;

                this.x = canvasWidth;
                // Немного утапливаем объект в землю (+10px ПК, +5px Телефон)
                const groundOffset = isMobile ? 5 : 10;
                this.y = canvasHeight - groundHeight - this.height + groundOffset;
            }

            update(speed) {
                this.x -= speed;
            }

            draw() {
                if (!this.img.complete) return;
                ctx.drawImage(this.img, 0, 0, 1000, 1000, this.x, this.y, this.width, this.height);
            }
        }

        // Запуск
        const game = new Game();

    </script>
</body>
</html>
