<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Побег Персонажей</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation; /* Улучшает отклик на телефоне */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Чтобы клики проходили сквозь слой UI во время игры */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            pointer-events: auto; /* Включаем клики для меню */
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        h1 { margin-top: 0; color: #333; }
        .char-select {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .char-btn {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            background: white;
            transition: 0.2s;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .char-btn img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            /* Показываем только первый кадр спрайта */
            object-position: 0 0; 
        }
        .char-btn:hover, .char-btn.selected {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        button.start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        button.start-btn:active { transform: scale(0.98); }
        #score-board {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="score-board">Счет: 0</div>

    <div id="ui-layer">
        <div id="start-screen" class="menu-box">
            <h1>Выберите героя</h1>
            <div class="char-select" id="char-list">
                </div>
            <button class="start-btn" onclick="startGame()">ИГРАТЬ</button>
            <p style="font-size: 12px; color: #666;">ПК: Пробел/Мышь | Телефон: Тап по экрану</p>
        </div>

        <div id="game-over-screen" class="menu-box hidden">
            <h1>Ой!</h1>
            <p>Вы не перепрыгнули <span id="obstacle-name">объект</span></p>
            <p>Ваш счет: <span id="final-score">0</span></p>
            <button class="start-btn" onclick="resetGame()">Заново</button>
        </div>
    </div>

    <script>
        // --- 1. НАСТРОЙКИ И ДАННЫЕ ---
        
        // Данные персонажей и их препятствий (согласно вашему списку)
        const characters = [
            { id: 'eva', name: 'Ева', file: 'eva.png', obsFile: 'eva_obs.png', obsName: 'Тюрьма' },
            { id: 'master', name: 'Мастер', file: 'master.png', obsFile: 'eva_obs.png', obsName: 'Тюрьма' },
            { id: 'fedor', name: 'Федор', file: 'fedor.png', obsFile: 'volodya_obs.png', obsName: 'Ладан' }, // Или любой другой по скрину
            { id: 'volodya', name: 'Володя', file: 'volodya.png', obsFile: 'volodya_obs.png', obsName: 'Чеснок' },
            { id: 'georgiy', name: 'Георгий-А.', file: 'georgiy.png', obsFile: 'georgiy_obs.png', obsName: 'Картинка 10' },
            { id: 'kvek', name: 'Квек', file: 'kvek.png', obsFile: 'volodya_obs.png', obsName: 'Ладан' },
            { id: 'gavriil', name: 'Гавриил', file: 'gavriil.png', obsFile: 'gm_obs.png', obsName: 'Объект Г.М.' },
            { id: 'mikhail', name: 'Михаил', file: 'mikhail.png', obsFile: 'gm_obs.png', obsName: 'Объект Г.М.' }
        ];

        // Аудио
        const sounds = {
            bg: new Audio('bg_music.mp3'),
            jump: new Audio('jump.mp3'),
            lose: new Audio('gameover.mp3')
        };
        sounds.bg.loop = true;

        // --- 2. ИНИЦИАЛИЗАЦИЯ CANVAS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            groundY = height - 150; // Уровень земли
        }
        window.addEventListener('resize', resize);
        
        // Переменные игры
        let gameRunning = false;
        let score = 0;
        let gameSpeed = 5;
        let groundY;
        let selectedCharIndex = 0;
        let frameCount = 0;

        // Изображения
        const bgImage = new Image(); bgImage.src = 'background.png';
        let playerImg = new Image();
        let obsImg = new Image();

        // --- 3. ИГРОВЫЕ ОБЪЕКТЫ ---

        const player = {
            x: 50,
            y: 0,
            w: 80, // Размер отображения на экране (можно менять)
            h: 80, 
            dy: 0,
            jumpPower: -15,
            gravity: 0.8,
            grounded: false,
            // Анимация
            frameX: 0, // Текущий кадр (0-2)
            action: 0, // 0 = бег (верхний ряд), 1 = прыжок (нижний ряд)
            timer: 0
        };

        const obstacles = [];

        // --- 4. ЛОГИКА ИГРЫ ---

        function initMenu() {
            const list = document.getElementById('char-list');
            characters.forEach((char, index) => {
                const btn = document.createElement('div');
                btn.className = 'char-btn' + (index === 0 ? ' selected' : '');
                btn.onclick = () => selectCharacter(index, btn);
                
                // Предпросмотр (фон кнопки - спрайт персонажа, показываем левый верхний угол)
                btn.innerHTML = `
                    <div style="
                        width: 50px; height: 50px; 
                        background: url('${char.file}') no-repeat; 
                        background-size: 150px 100px; /* Масштабируем спрайт для иконки */
                        background-position: 0 0;
                    "></div>
                    <span style="font-size:12px">${char.name}</span>
                `;
                list.appendChild(btn);
            });
            resize();
        }

        function selectCharacter(index, btnElement) {
            selectedCharIndex = index;
            // Обновляем визуальное выделение
            document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
        }

        function startGame() {
            // Загрузка ресурсов выбранного персонажа
            const charData = characters[selectedCharIndex];
            playerImg.src = charData.file;
            obsImg.src = charData.obsFile;

            // Сброс параметров
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-board').style.display = 'block';
            
            gameRunning = true;
            score = 0;
            gameSpeed = 6;
            obstacles.length = 0; // Очистить препятствия
            player.y = groundY - player.h;
            player.dy = 0;
            
            // Запуск музыки (нужно действие пользователя, клик уже был)
            sounds.bg.currentTime = 0;
            sounds.bg.play().catch(e => console.log("Audio play failed", e));
            
            loop();
        }

        function spawnObstacle() {
            const size = 70; // Размер препятствия на экране
            obstacles.push({
                x: width,
                y: groundY - size,
                w: size,
                h: size,
                passed: false
            });
        }

        function update() {
            // Усложнение игры
            gameSpeed += 0.003;
            score++;
            document.getElementById('score-board').innerText = "Счет: " + Math.floor(score / 10);

            // Физика игрока
            if (keys['Space'] || keys['Click']) {
                if (player.grounded) {
                    player.dy = player.jumpPower;
                    player.grounded = false;
                    player.action = 1; // Прыжок (нижний ряд)
                    sounds.jump.currentTime = 0;
                    sounds.jump.play();
                }
            }

            player.y += player.dy;
            
            if (player.y + player.h < groundY) {
                player.dy += player.gravity;
                player.grounded = false;
            } else {
                player.dy = 0;
                player.grounded = true;
                player.y = groundY - player.h;
                player.action = 0; // Бег (верхний ряд)
            }

            // Анимация спрайта
            player.timer++;
            if (player.timer > 10 - Math.min(gameSpeed, 5)) { // Чем быстрее бежит, тем быстрее анимация
                player.frameX++;
                if (player.frameX > 2) player.frameX = 0;
                player.timer = 0;
            }

            // Препятствия
            // Случайный спавн (примерно каждые 60-120 кадров)
            if (frameCount % Math.floor(Math.random() * 50 + 80) === 0) {
                spawnObstacle();
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;

                // Удаление ушедших препятствий
                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    continue;
                }

                // Столкновение (AABB коллизия)
                // Делаем хитбокс чуть меньше спрайта для честности
                if (
                    player.x + 10 < obs.x + obs.w - 10 &&
                    player.x + player.w - 10 > obs.x + 10 &&
                    player.y + 10 < obs.y + obs.h - 10 &&
                    player.y + player.h - 10 > obs.y + 10
                ) {
                    gameOver();
                }
            }
            frameCount++;
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Фон (простой параллакс или заливка + пол)
            ctx.drawImage(bgImage, 0, 0, width, height); // Если есть картинка
            
            // Рисуем землю (линия)
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(width, groundY);
            ctx.strokeStyle = "#555";
            ctx.lineWidth = 4;
            ctx.stroke();

            // Рисуем игрока
            // Спрайтшит: 300x200. Кадр: 100x100.
            // Ряд 0 (верх) - бег, Ряд 1 (низ) - прыжок (или наоборот, как указано в ТЗ: сверху бег, снизу прыжок)
            // sy (source y) = player.action * 100
            // sx (source x) = player.frameX * 100
            
            // Если персонаж в прыжке, фиксируем кадр (например, 2-й в нижнем ряду) или анимируем
            let spriteRow = player.grounded ? 0 : 1; 
            
            ctx.drawImage(
                playerImg, 
                player.frameX * 100, spriteRow * 100, // Откуда вырезать (x, y)
                100, 100,                             // Размер вырезки
                player.x, player.y,                   // Куда рисовать
                player.w, player.h                    // Размер на экране
            );

            // Рисуем препятствия
            for (let obs of obstacles) {
                ctx.drawImage(obsImg, obs.x, obs.y, obs.w, obs.h);
            }
        }

        function loop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameRunning = false;
            sounds.bg.pause();
            sounds.lose.play();
            
            document.getElementById('final-score').innerText = Math.floor(score / 10);
            document.getElementById('obstacle-name').innerText = characters[selectedCharIndex].obsName;
            
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('score-board').style.display = 'none';
        }

        function resetGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
        }

        // --- 5. УПРАВЛЕНИЕ ---
        
        const keys = {};

        // ПК
        window.addEventListener('keydown', e => {
            if (e.code === 'Space') keys['Space'] = true;
        });
        window.addEventListener('keyup', e => {
            if (e.code === 'Space') keys['Space'] = false;
        });
        window.addEventListener('mousedown', () => keys['Click'] = true);
        window.addEventListener('mouseup', () => keys['Click'] = false);

        // Телефон
        window.addEventListener('touchstart', (e) => {
            keys['Click'] = true; // Считаем тап как клик
        }, {passive: false});
        
        window.addEventListener('touchend', (e) => {
            keys['Click'] = false;
        });

        // Блокировка прокрутки пробелом
        window.onkeydown = function(e) { 
            return !(e.keyCode == 32); 
        };

        // Старт
        initMenu();

    </script>
</body>
</html>
