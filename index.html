<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation; /* Улучшает реакцию на тап */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        /* Экраны меню */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 { font-size: 3rem; margin-bottom: 20px; text-shadow: 2px 2px #000; text-align: center; }
        p { font-size: 1.5rem; margin-bottom: 30px; text-align: center; }

        /* Сетка выбора персонажей */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            padding: 20px;
        }

        .char-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;
        }

        .char-card:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
        }

        .char-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            /* Показываем только лицо (верхний левый угол спрайта) для превью */
            object-position: 0 0; 
            border-radius: 50%;
            margin-bottom: 5px;
        }
        
        .char-name { font-size: 1rem; font-weight: bold; }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.95); }

        #scoreBoard {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }

        /* Адаптив для телефонов */
        @media (max-width: 768px) {
            .char-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 2rem; }
            .char-card img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreBoard" class="hidden">Очки: 0</div>

    <div id="menuScreen" class="screen">
        <h1>Выберите героя</h1>
        <div class="char-grid" id="charGrid">
            </div>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <h1>Ой! Вы проиграли</h1>
        <p id="finalScore">Очки: 0</p>
        <div style="display: flex; gap: 20px;">
            <button class="btn" onclick="game.restart()">Играть снова</button>
            <button class="btn" style="background: #fff;" onclick="game.toMenu()">Меню</button>
        </div>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>
    <audio id="soundJump" src="jump.mp3"></audio>
    <audio id="soundFail" src="fail.mp3"></audio>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const CHARACTERS = [
            { id: 'eva', name: 'Ева', file: 'eva.png', obs: 'eva_obs.png' },
            { id: 'master', name: 'Мастер', file: 'master.png', obs: 'master_obs.png' },
            { id: 'fedor', name: 'Федор', file: 'fedor.png', obs: 'fedor_obs.png' },
            { id: 'volodya', name: 'Володя', file: 'volodya.png', obs: 'volodya_obs.png' },
            { id: 'georgiy', name: 'Георгий-А', file: 'georgiy.png', obs: 'georgiy_obs.png' }, // Имя файла georgiy.png
            { id: 'gavriil', name: 'Гавриил', file: 'gavriil.png', obs: 'gavriil_obs.png' },
            { id: 'mikhail', name: 'Михаил', file: 'mikhail.png', obs: 'mikhail_obs.png' },
            { id: 'kvek', name: 'Квек', file: 'kvek.png', obs: 'kvek_obs.png' }
        ];

        // --- ДВИЖОК ИГРЫ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Переменные состояния
        let canvasWidth, canvasHeight;
        let frames = 0;
        let animationFrameId;
        
        // Настройки физики (будут адаптироваться под размер экрана)
        let groundHeight = 50; 
        
        // Звуки
        const bgMusic = document.getElementById('bgMusic');
        const soundJump = document.getElementById('soundJump');
        const soundFail = document.getElementById('soundFail');
        
        // Управление громкостью
        bgMusic.volume = 0.4;
        soundJump.volume = 0.6;

        class Game {
            constructor() {
                this.state = 'menu'; // menu, playing, gameover
                this.score = 0;
                this.speed = 0;
                this.currentChar = null;
                this.player = null;
                this.obstacles = [];
                this.bgX = 0;
                
                // Загрузка картинок
                this.images = {};
                this.bgImage = new Image();
                this.bgImage.src = 'background.png';
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.initInput();
                this.buildMenu();
            }

            resize() {
                canvasWidth = window.innerWidth;
                canvasHeight = window.innerHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                groundHeight = canvasHeight * 0.15; // Земля занимает 15% снизу
            }

            // Постройка меню выбора
            buildMenu() {
                const grid = document.getElementById('charGrid');
                grid.innerHTML = '';
                CHARACTERS.forEach(char => {
                    const div = document.createElement('div');
                    div.className = 'char-card';
                    div.innerHTML = `
                        <img src="${char.file}" alt="${char.name}">
                        <div class="char-name">${char.name}</div>
                    `;
                    div.onclick = () => this.startGame(char);
                    grid.appendChild(div);
                });
            }

            initInput() {
                // Прыжок пробелом
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        if (this.state === 'playing') this.player.jump();
                        if (this.state === 'gameover') this.restart();
                    }
                });

                // Прыжок кликом или тапом
                document.addEventListener('touchstart', (e) => {
                    if (this.state === 'playing') this.player.jump();
                }, {passive: false});
                
                document.addEventListener('mousedown', (e) => {
                    if (this.state === 'playing') this.player.jump();
                });
            }

            startGame(charConfig) {
                this.currentChar = charConfig;
                this.state = 'playing';
                this.score = 0;
                this.speed = 10; // Начальная скорость
                this.obstacles = [];
                
                // Создаем игрока
                this.player = new Player(charConfig);

                // UI
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('gameOverScreen').classList.add('hidden');
                document.getElementById('scoreBoard').classList.remove('hidden');
                
                // Музыка
                soundFail.pause();
                soundFail.currentTime = 0;
                bgMusic.play().catch(e => console.log("Audio play failed interaction required"));

                this.loop();
            }

            gameOver() {
                this.state = 'gameover';
                cancelAnimationFrame(animationFrameId);
                
                bgMusic.pause();
                soundFail.play();
                
                document.getElementById('finalScore').innerText = `Очки: ${Math.floor(this.score)}`;
                document.getElementById('gameOverScreen').classList.remove('hidden');
                document.getElementById('scoreBoard').classList.add('hidden');
            }

            restart() {
                this.startGame(this.currentChar);
            }

            toMenu() {
                document.getElementById('gameOverScreen').classList.add('hidden');
                document.getElementById('menuScreen').classList.remove('hidden');
                this.state = 'menu';
            }

            spawnObstacle() {
                // Логика спавна: чем больше очков, тем меньше минимальная дистанция
                // Но оставляем окно для прыжка
                const lastObs = this.obstacles[this.obstacles.length - 1];
                let safeDistance = 600 + Math.random() * 500; // Случайная дистанция
                
                if (!lastObs || (canvasWidth - lastObs.x > safeDistance)) {
                    // 30% шанс спавна, если дистанция соблюдена
                    if (Math.random() < 0.05) { 
                        this.obstacles.push(new Obstacle(this.currentChar.obs, this.speed));
                    }
                }
            }

            update() {
                this.speed += 0.005; // Постепенное ускорение
                this.score += 0.1;
                document.getElementById('scoreBoard').innerText = `Очки: ${Math.floor(this.score)}`;

                // Фон
                this.bgX -= this.speed * 0.5; // Фон движется чуть медленнее (параллакс)
                if (this.bgX <= -canvasWidth) this.bgX = 0;

                // Игрок
                this.player.update();

                // Препятствия
                this.spawnObstacle();
                
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let obs = this.obstacles[i];
                    obs.update(this.speed);

                    // Удаление ушедших
                    if (obs.x + obs.width < 0) {
                        this.obstacles.splice(i, 1);
                    }

                    // Столкновение
                    if (this.checkCollision(this.player, obs)) {
                        this.gameOver();
                    }
                }
            }

            draw() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                // Отрисовка фона (дважды для зацикливания)
                if (this.bgImage.complete) {
                    ctx.drawImage(this.bgImage, this.bgX, 0, canvasWidth, canvasHeight);
                    ctx.drawImage(this.bgImage, this.bgX + canvasWidth, 0, canvasWidth, canvasHeight);
                } else {
                    ctx.fillStyle = '#444';
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                }

                // Земля (для визуализации)
                // ctx.fillStyle = '#222';
                // ctx.fillRect(0, canvasHeight - groundHeight, canvasWidth, groundHeight);

                // Объекты
                this.player.draw();
                this.obstacles.forEach(obs => obs.draw());
            }

            checkCollision(player, obs) {
                // Уменьшаем хитбокс, чтобы игра была честной (на 20 пикселей внутрь)
                const padding = 20; 
                return (
                    player.x < obs.x + obs.width - padding &&
                    player.x + player.width > obs.x + padding &&
                    player.y < obs.y + obs.height - padding &&
                    player.y + player.height > obs.y + padding
                );
            }

            loop() {
                if (this.state !== 'playing') return;
                this.update();
                this.draw();
                frames++;
                animationFrameId = requestAnimationFrame(() => this.loop());
            }
        }

        class Player {
            constructor(config) {
                this.img = new Image();
                this.img.src = config.file;
                
                // Размеры отображения персонажа (адекватно экрану)
                // Исходник 3000x2000. Кадр 1000x1000.
                this.height = canvasHeight * 0.25; // 25% от высоты экрана
                if (this.height > 200) this.height = 200; // Макс 200px
                this.width = this.height; // Квадратный спрайт

                this.x = 100;
                this.y = canvasHeight - groundHeight - this.height;
                
                // --- ВНУТРИ class Player ---
// Настройки физики (усиленные)
this.dy = 0;
// Мы увеличили коэффициент с 0.027 до 0.035 для более высокого прыжка
this.jumpForce = canvasHeight * 0.035; 
// Мы увеличили гравитацию с 0.0015 до 0.0018, чтобы персонаж быстрее возвращался вниз
this.gravity = canvasHeight * 0.0018; 
this.originalY = this.y;
this.isJumping = false;

                // Анимация
                this.frameIndex = 0;
                this.tickCount = 0;
                this.ticksPerFrame = 5; // Скорость анимации
            }

            jump() {
                if (!this.isJumping) {
                    this.dy = -this.jumpForce;
                    this.isJumping = true;
                    soundJump.currentTime = 0;
                    soundJump.play();
                }
            }

            update() {
                // Анимация
                this.tickCount++;
                if (this.tickCount > this.ticksPerFrame) {
                    this.tickCount = 0;
                    this.frameIndex++;
                    if (this.frameIndex > 2) this.frameIndex = 0; // 3 кадра (0, 1, 2)
                }

                // Физика прыжка
                this.y += this.dy;
                if (this.y < this.originalY) {
                    this.dy += this.gravity;
                    this.isJumping = true;
                } else {
                    this.y = this.originalY;
                    this.dy = 0;
                    this.isJumping = false;
                }
            }

            draw() {
                if (!this.img.complete) return;

                // Спрайтшит: 
                // Row 0 (Y=0) - Бег
                // Row 1 (Y=1000) - Прыжок
                
                let sourceY = 0; 
                if (this.isJumping) sourceY = 1000;

                let sourceX = this.frameIndex * 1000;

                ctx.drawImage(
                    this.img,
                    sourceX, sourceY, 1000, 1000, // Source (кадр в файле)
                    this.x, this.y, this.width, this.height // Destination (на экране)
                );
            }
        }

        class Obstacle {
            constructor(imgSrc, speed) {
                this.img = new Image();
                this.img.src = imgSrc;
                
                // Размеры препятствия чуть меньше игрока
                this.height = canvasHeight * 0.15; 
                if (this.height > 120) this.height = 120;
                this.width = this.height;

                this.x = canvasWidth;
                this.y = canvasHeight - groundHeight - this.height + 10; // +10 чтобы чуть "утопить" в землю
            }

            update(speed) {
                this.x -= speed;
            }

            draw() {
                if (!this.img.complete) {
                    // Заглушка, если картинка не загрузилась
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    return;
                }
                ctx.drawImage(this.img, 0, 0, 1000, 1000, this.x, this.y, this.width, this.height);
            }
        }

        // Запуск
        const game = new Game();

    </script>
</body>
</html>
