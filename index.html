<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Побег Персонажей</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; touch-action: manipulation; }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
            /* Убираем любое размытие */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
        }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; justify-content: center; align-items: center; }
        .menu-box { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: auto; }
        .char-select { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .char-btn { border: 3px solid #ccc; border-radius: 12px; padding: 10px; cursor: pointer; background: white; width: 90px; }
        .char-btn.selected { border-color: #4CAF50; background-color: #e8f5e9; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .start-btn { background-color: #4CAF50; color: white; }
        .menu-btn { background-color: #2196F3; color: white; margin-top: 10px; }
        #score-board { position: absolute; top: 20px; right: 20px; font-size: 28px; font-weight: bold; color: #fff; text-shadow: 2px 2px 4px #000; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="score-board">Счет: 0</div>

    <div id="ui-layer">
        <div id="start-screen" class="menu-box">
            <h1>Зимнее приключение</h1>
            <div class="char-select" id="char-list"></div>
            <button class="start-btn" onclick="startGame()">ИГРАТЬ</button>
        </div>

        <div id="game-over-screen" class="menu-box hidden">
            <h1>Игра окончена</h1>
            <p style="font-size: 20px;">Ваш счет: <span id="final-score">0</span></p>
            <button class="start-btn" onclick="resetGame()">Заново</button><br>
            <button class="menu-btn" onclick="backToMenu()">Сменить героя</button>
        </div>
    </div>

    <script>
        const characters = [
            { id: 'eva', name: 'Ева', file: 'eva.png', obsFile: 'eva_obs.png' },
            { id: 'master', name: 'Мастер', file: 'master.png', obsFile: 'eva_obs.png' },
            { id: 'fedor', name: 'Федор', file: 'fedor.png', obsFile: 'volodya_obs.png' },
            { id: 'volodya', name: 'Володя', file: 'volodya.png', obsFile: 'volodya_obs.png' },
            { id: 'georgiy', name: 'Георгий-А.', file: 'georgiy.png', obsFile: 'georgiy_obs.png' },
            { id: 'kvek', name: 'Квек', file: 'kvek.png', obsFile: 'volodya_obs.png' },
            { id: 'gavriil', name: 'Гавриил', file: 'gavriil.png', obsFile: 'gm_obs.png' },
            { id: 'mikhail', name: 'Михаил', file: 'mikhail.png', obsFile: 'gm_obs.png' }
        ];

        const sounds = { bg: new Audio('bg_music.mp3'), jump: new Audio('jump.mp3'), lose: new Audio('gameover.mp3') };
        sounds.bg.loop = true;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, groundY;
        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            groundY = height - 100; // Немного опустил персонажа ниже
            ctx.imageSmoothingEnabled = false; 
        }
        window.addEventListener('resize', resize);
        
        let gameRunning = false;
        let score = 0, gameSpeed = 7, selectedCharIndex = 0, frameCount = 0, bgX = 0;
        const bgImage = new Image(); bgImage.src = 'background.png';
        let playerImg = new Image(), obsImg = new Image();

        const player = {
            x: 80, y: 0, w: 220, h: 220, dy: 0,
            jumpPower: -28, gravity: 1.0, grounded: false,
            frameX: 0, timer: 0
        };

        const obstacles = [];

        function initMenu() {
            const list = document.getElementById('char-list');
            list.innerHTML = ""; 
            characters.forEach((char, index) => {
                const btn = document.createElement('div');
                btn.className = 'char-btn' + (index === selectedCharIndex ? ' selected' : '');
                btn.onclick = () => selectCharacter(index, btn);
                btn.innerHTML = `<div style="width:50px; height:50px; margin: 0 auto; background: url('${char.file}') no-repeat; background-size: 150px 100px; background-position: 0 0; image-rendering: pixelated;"></div><span>${char.name}</span>`;
                list.appendChild(btn);
            });
            resize();
        }

        function selectCharacter(index, btnElement) {
            selectedCharIndex = index;
            document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
        }

        function startGame() {
            playerImg.src = characters[selectedCharIndex].file;
            obsImg.src = characters[selectedCharIndex].obsFile;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-board').style.display = 'block';
            gameRunning = true; score = 0; gameSpeed = 7; bgX = 0; obstacles.length = 0;
            player.y = groundY - player.h; player.dy = 0;
            sounds.bg.play().catch(() => {});
            loop();
        }

        function backToMenu() {
            gameRunning = false; sounds.bg.pause();
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('score-board').style.display = 'none';
        }

        function spawnObstacle() {
            if (obstacles.length > 0) {
                const last = obstacles[obstacles.length - 1];
                if (width - last.x < 500) return; // Увеличил дистанцию для честного прыжка
            }
            const size = 180; 
            obstacles.push({ x: width, y: groundY - size, w: size, h: size });
        }

        function update() {
            bgX -= gameSpeed * 0.4;
            if (bgX <= -width) bgX = 0;
            gameSpeed += 0.001;
            score++;
            document.getElementById('score-board').innerText = "Счет: " + Math.floor(score / 10);

            if ((keys['Space'] || keys['Click']) && player.grounded) {
                player.dy = player.jumpPower; player.grounded = false;
                sounds.jump.currentTime = 0; sounds.jump.play();
            }

            player.y += player.dy;
            if (player.y + player.h < groundY) {
                player.dy += player.gravity; player.grounded = false;
            } else {
                player.dy = 0; player.grounded = true; player.y = groundY - player.h;
            }

            // Логика анимации: только если на земле
            if (player.grounded) {
                player.timer++;
                if (player.timer > 8) {
                    player.frameX++; 
                    if (player.frameX > 2) player.frameX = 0; // Всего 3 кадра: 0, 1, 2
                    player.timer = 0;
                }
            } else {
                // В прыжке фиксируем средний кадр (кадр 1)
                player.frameX = 1;
            }

            if (frameCount % 100 === 0) spawnObstacle();

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= gameSpeed;
                let obs = obstacles[i];
                if (obs.x + obs.w < 0) { obstacles.splice(i, 1); i--; continue; }

                // Хитбокс (чуть уменьшен для честности)
                if (player.x + 60 < obs.x + obs.w - 60 && player.x + player.w - 60 > obs.x + 60 &&
                    player.y + 60 < obs.y + obs.h - 60 && player.y + player.h - 60 > obs.y + 60) {
                    gameOver();
                }
            }
            frameCount++;
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            
            // Фон (рисуем 2 раза для бесшовности)
            ctx.drawImage(bgImage, bgX, 0, width, height);
            ctx.drawImage(bgImage, bgX + width, 0, width, height);
            
            // Анимация бега (верхний ряд) или прыжка (нижний ряд)
            // Но мы решили использовать 2-й кадр первого ряда для прыжка в логике выше
            let spriteRow = 0; 
            
            ctx.drawImage(
                playerImg, 
                player.frameX * 1000, spriteRow * 1000, 1000, 1000, 
                player.x, player.y, player.w, player.h
            );

            for (let obs of obstacles) {
                ctx.drawImage(obsImg, obs.x, obs.y, obs.w, obs.h);
            }
        }

        function loop() { if (gameRunning) { update(); draw(); requestAnimationFrame(loop); } }

        function gameOver() {
            gameRunning = false; sounds.bg.pause(); sounds.lose.play();
            document.getElementById('final-score').innerText = Math.floor(score / 10);
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('score-board').style.display = 'none';
        }

        function resetGame() { document.getElementById('game-over-screen').classList.add('hidden'); startGame(); }

        const keys = {};
        window.addEventListener('keydown', e => { if (e.code === 'Space') keys['Space'] = true; });
        window.addEventListener('keyup', e => { if (e.code === 'Space') keys['Space'] = false; });
        window.addEventListener('mousedown', () => keys['Click'] = true);
        window.addEventListener('mouseup', () => keys['Click'] = false);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); keys['Click'] = true; }, {passive: false});
        window.addEventListener('touchend', () => { keys['Click'] = false; });

        initMenu();
    </script>
</body>
</html>
